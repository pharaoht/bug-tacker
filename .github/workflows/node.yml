name: Bug Tracker
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:
    env:
      CI: true
    strategy:
      matrix:
        node-version: ["20"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout/@v3
      - name: Use Node.js version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: false
          tags: your-image-name:latest
          build-args: |
            NODE_VERSION=20
            HOST=${{ vars.HOST }}
            USER=${{ vars.USER }}
            GOOGLE_CLIENT_SECRET=${{ vars.GOOGLE_CLIENT_SECRET }}
            GOOGLE_CLIENT_ID=${{ vars.GOOGLE_CLIENT_ID }}
            DATABASEPASSWORD=${{ vars.DATABASEPASSWORD }}
            DATABASENAME=${{ vars.DATABASENAME}}
            COOKIE_NAME=${{ vars.COOKIE_NAME }}
            COOKIE_KEY_TWO=${{ vars.COOKIE_KEY_TWO }}
            COOKIE_KEY_ONE=${{ vars.COOKIE_KEY_ONE }}
